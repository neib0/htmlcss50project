  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" class="answer" name="answer" id="a" />
            <label for="a" id="a_text">Question a</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="b" />
            <label for="b" id="b_text">Question a</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="c" />
            <label for="c" id="c_text">Question a</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="d" />
            <label for="d" id="d_text">Question a</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"
      integrity="sha512-AD+GG1nJKO4Je/Q8QsY1gM9/7o1QjpGe9W2Lrg1oGtEID/RX8bMKKZGgw/KOODkPXL6j74c6eJWAhE/3F2kKjA=="
