<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fD3555;">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA;">
          <h1>Blue Sky</h1>
          <p>With it's mountains</p>
        </div>
        <div style="background-color: #FFB866;">
          <h1>Flying eagle</h1>
          <p>In the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('clouds_sky_porous_138133_2560x1440.jpg');"></div>
        <div style="background-image: url('silhouette_sunset_birds_145330_3840x2160.jpg');"></div>
        <div style="background-image: url('sky_clouds_evening_131330_3840x2160.jpg');"></div>
      </div>
      <div class="action-button">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
